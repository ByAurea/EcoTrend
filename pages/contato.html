  <body>
    <header class="main-header">
      <nav>
        <a href="../index.html" class="logo">EcoTrend</a>
        <ul>
          <li><a href="../index.html">Início</a></li>
          <li><a href="produtos.html">Nossos Produtos</a></li>
          <li><a href="contato.html">Entre em contato</a></li>
          <li>
            <a href="">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="currentColor"
                class="bi bi-cart"
                viewBox="0 0 16 16"
              >
                <path
                  d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"

    </header>

    <main class="d-flex gap-5 p-5 m-5 flex-column">
      <div
        class="d-flex flex-column justify-content-center align-items-center gap-3"
      >
        <div class="text-center">
          <h1 class="h1">Contato</h1>
          <p>Surgiu alguma dúvida? Nós mande uma mensagem!</p>
        </div>
        <ul class="lista-contato">
          <li>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-telephone-fill"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.68.68 0 0 0 .178.643l2.457 2.457a.68.68 0 0 0 .644.178l2.189-.547a1.75 1.75 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.6 18.6 0 0 1-7.01-4.42 18.6 18.6 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877z"
              />
            </svg>
            <a> 5511991388898 </a>
          </li>
          <li>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-envelope-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414zM0 4.697v7.104l5.803-3.558zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586zm3.436-.586L16 11.801V4.697z"
              />
            </svg>
            <a> contato@ecoTrend.com.br </a>
          </li>
          <li>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-geo-alt-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6"
              />
            </svg>
            <a> Avenida Paulista, 1636 - Sala 1504/663 </a>
          </li>
        </ul>
      </div>
      <form class="">
        <div class="mb-3">
          <label for="nomeInput" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nomeInput" required />
        </div>
        <div class="mb-3">
          <label for="emailInput" class="form-label">Email</label>
          <input type="email" class="form-control" id="emailInput" required />
        </div>
        <div class="mb-3">
          <label for="assuntoInput" class="form-label">Assunto</label>
          <input type="email" class="form-control" id="assuntoInput" required />
        </div>
        <div class="mb-3">
          <label for="messageTextarea" class="form-label">Mensagem</label>
          <textarea
            class="form-control"
            id="messageTextarea"
            rows="5"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar mensagem</button>
      </form>
    </main>

    <footer class="main-footer">
      <p>&copy; 2025 EcoTrend - Todos os direitos reservados.</p>
    </footer>
  </body>
</html>
